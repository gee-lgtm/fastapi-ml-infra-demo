name: CI/CD â€“ build, tag, deploy to EKS

on:
  push:
    branches: [ main ]   # or whatever your main branch is

env:
  AWS_REGION: us-west-1
  EKS_CLUSTER_NAME: ml-infra-demo-cluster
  K8S_NAMESPACE: prod
  DEPLOYMENT_NAME: ml-infra-demo-deployment
  CONTAINER_NAME: ml-infra-demo
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-ml-infra-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: run tests here if you want
      # - name: Run tests
      #   run: |
      #     pip install -r requirements.txt
      #     pytest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION_TAG="v0.${GITHUB_RUN_NUMBER}"

          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "version_tag=$VERSION_TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version_tag }}
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region "$AWS_REGION" \
            --name "$EKS_CLUSTER_NAME"

      - name: Deploy to EKS
        env:
          VERSION_TAG: ${{ steps.meta.outputs.version_tag }}
        run: |
          # Update the image on the deployment to the new version tag
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$IMAGE_NAME:$VERSION_TAG" \
            -n "$K8S_NAMESPACE"

          # Wait for the rollout to complete
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" -n "$K8S_NAMESPACE"
